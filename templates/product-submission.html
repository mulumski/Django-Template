
{% extends 'base.html' %}
{% block content %}
<section class="form-section">
    <div class="form-section-container">
        <h1>Product Submission Form</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="btn-reg" value="submit">
        </form>
        {{ name }}
        {{ product_type }}
        {{ product_make }}
    </div>
{% endblock %}
</section>
